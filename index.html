<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Review Film</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #001233;
            color: #f4f4f4;
            min-height: 100vh;
        }
        
        .hidden { display: none; }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="p-2 md:p-6">
    <!-- Navigation -->
    <nav class="bg-[#001845] p-3 rounded-lg shadow-md mb-4 flex flex-wrap justify-center gap-3 md:gap-6">
        <a href="#home" class="text-white hover:text-white font-medium transition-all relative">
            <i class="fas fa-home mr-1"></i> Home
        </a>
        <a href="#liked" class="text-white hover:text-white font-medium transition-all relative">
            <i class="fas fa-heart mr-1"></i> Favorite
        </a>
        <a href="#bookmarked" class="text-white hover:text-white font-medium transition-all relative">
            <i class="fas fa-bookmark mr-1"></i> Bookmark
        </a>
    </nav>

    <!-- Home Section -->
    <div id="home" class="bg-[#002855] rounded-xl p-4 shadow-lg">
        <div class="flex flex-col gap-4 mb-6">
            <div class="flex items-center">
                <p class="text-2xl md:text-3xl font-bold text-white">
                    <i class="fas fa-film mr-2"></i>Letterhere
                </p>
            </div>
            <div class="w-full">
                <input type="text" id="searchBox" placeholder="Search for movies..." 
                       class="w-full p-3 rounded-lg border border-[#002855] bg-[#001845] text-white focus:outline-none focus:border-white focus:ring-2 focus:ring-white/20"
                       oninput="searchFilms()" />
            </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="filmList"></div>
    </div>

    <!-- Film Detail Section -->
    <div id="filmDetail" class="bg-[#002855] rounded-xl p-4 shadow-lg hidden">
        <button onclick="goBackToHome()" class="bg-[#001845] text-white rounded-lg px-4 py-2 mb-4 flex items-center gap-2 hover:bg-[#002855] transition-all">
            <i class="fas fa-arrow-left"></i> Back to Movies
        </button>
        
        <h1 id="filmTitle" class="text-2xl md:text-3xl font-bold text-white mb-4"></h1>
        
        <div class="flex flex-wrap gap-2 mb-4">
            <p id="filmYear" class="bg-[#001845] px-3 py-1 rounded-full text-sm flex items-center gap-1">
                <i class="fas fa-calendar-alt text-xs"></i> <span id="yearText"></span>
            </p>
            <p id="filmDirector" class="bg-[#001845] px-3 py-1 rounded-full text-sm flex items-center gap-1">
                <i class="fas fa-user text-xs"></i> <span id="directorText"></span>
            </p>
            <p id="filmGenre" class="bg-[#001845] px-3 py-1 rounded-full text-sm flex items-center gap-1">
                <i class="fas fa-tag text-xs"></i> <span id="genreText"></span>
            </p>
        </div>
        
        <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full md:w-1/3 lg:w-1/4">
                <img id="filmPoster" src="" alt="Poster" class="w-full rounded-lg shadow-xl" />
            </div>
            <div class="w-full md:w-2/3 lg:w-3/4">
                <div class="bg-[#001845] p-4 rounded-lg mb-4">
                    <div class="font-semibold text-lg mb-2 border-b border-[#002855] pb-2">
                        <i class="fas fa-book-open mr-2"></i>Synopsis
                    </div>
                    <div id="filmSynopsis" class="text-sm md:text-base"></div>
                </div>
                
                <div class="flex flex-wrap gap-2 mb-4">
                    <button onclick="toggleLike()" id="likeBtn" class="bg-[#001845] text-white rounded-lg px-4 py-2 flex items-center gap-2 hover:bg-[#002855] transition-all pulse">
                        <i class="far fa-heart"></i> Favorite
                    </button>
                    <button onclick="toggleBookmark()" id="bookmarkBtn" class="bg-[#001845] text-white rounded-lg px-4 py-2 flex items-center gap-2 hover:bg-[#002855] transition-all">
                        <i class="far fa-bookmark"></i> Bookmark
                    </button>
                </div>

                <div class="flex flex-wrap items-center gap-3 mb-4">
                    <h3 class="text-lg font-semibold">Your Rating:</h3>
                    <div class="flex gap-1" id="starContainer"></div>
                    <div class="bg-[#001845] px-3 py-1 rounded-full text-sm flex items-center gap-1" id="currentRating">
                        <i class="fas fa-star text-yellow-400"></i> <span id="ratingValue">0</span>/5
                    </div>
                </div>

                <h3 class="text-lg font-semibold mb-2"><i class="fas fa-comments mr-2"></i>Comments:</h3>
                <form onsubmit="addComment(event)" class="mb-4">
                    <input type="text" id="commentName" placeholder="Your name" required
                           class="w-full p-3 rounded-lg border border-[#002855] bg-[#001845] text-white mb-2 focus:outline-none focus:border-white focus:ring-2 focus:ring-white/20" />
                    <textarea id="commentBox" placeholder="Write your review..." required
                              class="w-full p-3 rounded-lg border border-[#002855] bg-[#001845] text-white mb-2 h-24 focus:outline-none focus:border-white focus:ring-2 focus:ring-white/20"></textarea>
                    <button type="submit" class="bg-[#001845] text-white rounded-lg px-4 py-2 flex items-center gap-2 hover:bg-[#002855] transition-all">
                        <i class="fas fa-paper-plane"></i> Submit
                    </button>
                </form>

                <div id="commentSection" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <!-- Profile Section -->
    <div id="profile" class="bg-[#002855] rounded-xl p-4 shadow-lg hidden">
        <h1 class="text-2xl md:text-3xl font-bold text-white mb-4">
            <i class="fas fa-user mr-2"></i>User Profile
        </h1>
        <p class="text-lg mb-4">
            <strong><i class="fas fa-signature mr-2"></i>Name:</strong> 
            <span id="profileName" class="font-medium">Guest</span>
        </p>
        <p class="text-lg mb-2">
            <strong><i class="fas fa-star mr-2"></i>Your Reviews:</strong>
        </p>
        <ul id="userReviews" class="space-y-3"></ul>
    </div>

    <!-- Liked Section -->
    <div id="liked" class="bg-[#002855] rounded-xl p-4 shadow-lg hidden">
        <h1 class="text-2xl md:text-3xl font-bold text-white mb-4">
            <i class="fas fa-heart mr-2"></i>Favorite Movies
        </h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="likedList"></div>
    </div>

    <!-- Bookmarked Section -->
    <div id="bookmarked" class="bg-[#002855] rounded-xl p-4 shadow-lg hidden">
        <h1 class="text-2xl md:text-3xl font-bold text-white mb-4">
            <i class="fas fa-bookmark mr-2"></i>Bookmarked Movies
        </h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="bookmarkList"></div>
    </div>

    <!-- Reset Button -->
    <button onclick="resetStorage()" class="bg-[#001233] text-white rounded-lg px-4 py-2 mt-4 border border-[#002855] hover:bg-[#002855] transition-all">
        <i class="fas fa-sync-alt mr-2"></i> Reset Data
    </button>

    <!-- Footer -->
    <footer class="text-center mt-8 py-6 border-t border-[#002855] bg-[#001845] rounded-lg">
        <div class="flex justify-center gap-4 md:gap-6 my-4">
            <a href="#" class="text-white text-2xl hover:text-white transition-all hover:-translate-y-1">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="text-white text-2xl hover:text-white transition-all hover:-translate-y-1">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="text-white text-2xl hover:text-white transition-all hover:-translate-y-1">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="text-white text-2xl hover:text-white transition-all hover:-translate-y-1">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" class="text-white text-2xl hover:text-white transition-all hover:-translate-y-1">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
        <div class="text-[#c0d6df] my-2">
            <p>Yethebos Film Reviews</p>
        </div>
        <div class="text-[#8a9ba8] text-sm">
            <p>© 2025 All Rights Reserved</p>
        </div>
    </footer>

        films.forEach(f => {
            f.likes = false;
            f.bookmarked = false;
            f.userRating = 0;
            f.comments = [];
        });

        let currentUser = { name: "Guest", reviews: [] };
        let currentFilm = null;
        let allFilmCards = [];

        function saveFilmsToStorage() {
            localStorage.setItem("filmsData", JSON.stringify(films));
        }

        function loadFilmsFromStorage() {
            const data = localStorage.getItem("filmsData");
            if (data) {
                const parsed = JSON.parse(data);
                parsed.forEach((film, i) => {
                    if (films[i]) {
                        films[i].likes = film.likes || false;
                        films[i].bookmarked = film.bookmarked || false;
                        films[i].userRating = film.userRating || 0;
                        films[i].comments = film.comments || [];
                    }
                });
            }
        }

        function resetStorage() {
            localStorage.removeItem("filmsData");
            location.reload();
        }

        function showSection(id) {
            ["home", "filmDetail", "profile", "liked", "bookmarked"].forEach(sec => {
                document.getElementById(sec).classList.add("hidden");
            });
            document.getElementById(id).classList.remove("hidden");
            if (id === "profile") updateProfile();
            if (id === "home") {
                document.getElementById("searchBox").value = "";
                searchFilms();
            }
            if (id === "liked") renderLiked();
            if (id === "bookmarked") renderBookmarks();
        }

        function goBackToHome() {
            location.hash = "home";
        }

        function loadFilms() {
            const container = document.getElementById("filmList");
            container.innerHTML = "";
            allFilmCards = [];
            films.forEach((film, index) => {
                const card = document.createElement("div");
                card.className = "bg-[#001845] rounded-lg p-3 shadow-md hover:shadow-lg transition-all flex flex-col";
                card.innerHTML = `
                    <a href="#film-${index}" class="block">
                        <img src="${film.poster}" alt="Poster" class="w-full h-64 md:h-80 object-cover rounded-lg mb-3" />
                    </a>
                    <div class="flex-grow">
                        <h3 class="font-semibold text-lg mb-1">
                            <a href="#film-${index}" class="hover:underline">${film.title}</a>
                        </h3>
                        <p class="text-sm text-gray-300 mb-1">
                            <i class="fas fa-calendar-alt mr-1"></i> ${film.year}
                        </p>
                        <p class="text-sm text-gray-300 mb-1">
                            <i class="fas fa-user mr-1"></i> ${film.director}
                        </p>
                        <p class="text-sm text-gray-300">
                            <i class="fas fa-tag mr-1"></i> ${film.genre}
                        </p>
                    </div>
                `;
                container.appendChild(card);
                allFilmCards.push({ element: card, title: film.title.toLowerCase() });
            });
        }

        function searchFilms() {
            const keyword = document.getElementById("searchBox").value.toLowerCase();
            allFilmCards.forEach(card => {
                card.element.style.display = card.title.includes(keyword) ? "flex" : "none";
            });
        }

        function viewFilm(index) {
            currentFilm = films[index];
            document.getElementById("filmTitle").textContent = currentFilm.title;
            document.getElementById("yearText").textContent = currentFilm.year;
            document.getElementById("directorText").textContent = currentFilm.director;
            document.getElementById("genreText").textContent = currentFilm.genre;
            document.getElementById("filmPoster").src = currentFilm.poster;
            document.getElementById("filmSynopsis").textContent = currentFilm.synopsis;
            document.getElementById("ratingValue").textContent = currentFilm.userRating || 0;
            
            const commentSection = document.getElementById("commentSection");
            commentSection.innerHTML = "";
            currentFilm.comments.forEach(comment => {
                const div = document.createElement("div");
                div.className = "bg-[#001845] p-3 rounded-lg border-l-4 border-[#002855] hover:border-white transition-all";
                div.textContent = comment;
                commentSection.appendChild(div);
            });
            
            document.getElementById("likeBtn").innerHTML = currentFilm.likes 
                ? '<i class="fas fa-heart"></i> Favorite' 
                : '<i class="far fa-heart"></i> Favorite';
                
            document.getElementById("bookmarkBtn").innerHTML = currentFilm.bookmarked 
                ? '<i class="fas fa-bookmark"></i> Bookmarked' 
                : '<i class="far fa-bookmark"></i> Bookmark';
                
            renderStars(currentFilm.userRating || 0);
            showSection("filmDetail");
        }

        function toggleLike() {
            currentFilm.likes = !currentFilm.likes;
            document.getElementById("likeBtn").innerHTML = currentFilm.likes 
                ? '<i class="fas fa-heart"></i> Favorite' 
                : '<i class="far fa-heart"></i> Favorite';
            saveFilmsToStorage();
        }

        function toggleBookmark() {
            currentFilm.bookmarked = !currentFilm.bookmarked;
            document.getElementById("bookmarkBtn").innerHTML = currentFilm.bookmarked 
                ? '<i class="fas fa-bookmark"></i> Bookmarked' 
                : '<i class="far fa-bookmark"></i> Bookmark';
            saveFilmsToStorage();
        }

        function renderStars(selected) {
            const container = document.getElementById("starContainer");
            container.innerHTML = "";
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement("span");
                star.className = "cursor-pointer text-xl";
                star.innerHTML = i <= selected ? '<i class="fas fa-star text-yellow-400"></i>' : '<i class="far fa-star text-yellow-400"></i>';
                star.onclick = () => {
                    currentFilm.userRating = i;
                    document.getElementById("ratingValue").textContent = i;
                    renderStars(i);
                    if (!currentUser.reviews.some(r => r.includes(`${currentFilm.title}`) && r.includes('Rating'))) {
                        currentUser.reviews.push(`Rating ${i} stars for "${currentFilm.title}"`);
                    }
                    updateProfile();
                    saveFilmsToStorage();
                };
                container.appendChild(star);
            }
        }

        function addComment(event) {
            event.preventDefault();
            const name = document.getElementById("commentName").value.trim();
            const text = document.getElementById("commentBox").value.trim();
            if (!name || !text) return alert("Name and comment cannot be empty.");
            
            const rating = currentFilm.userRating || 0;
            const commentText = `${name} (${rating}⭐): ${text}`;
            currentFilm.comments.push(commentText);

            const div = document.createElement("div");
            div.className = "bg-[#001845] p-3 rounded-lg border-l-4 border-[#002855] hover:border-white transition-all";
            div.textContent = commentText;
            document.getElementById("commentSection").appendChild(div);

            currentUser.reviews.push(`Comment on "${currentFilm.title}": ${text} (${rating}⭐)`);
            currentUser.name = name;
            saveFilmsToStorage();

            document.getElementById("commentBox").value = "";
            updateProfile();
        }

        function updateProfile() {
            document.getElementById("profileName").textContent = currentUser.name;
            const list = document.getElementById("userReviews");
            list.innerHTML = "";
            currentUser.reviews.slice().reverse().forEach(item => {
                const li = document.createElement("li");
                li.className = "bg-[#001845] p-3 rounded-lg hover:bg-[#002855] transition-all";
                li.innerHTML = `<i class="fas fa-comment-dots mr-2"></i>${item}`;
                list.appendChild(li);
            });
        }

        function renderLiked() {
            const container = document.getElementById("likedList");
            container.innerHTML = "";
            films.filter(f => f.likes).forEach((film, index) => {
                const card = document.createElement("div");
                card.className = "bg-[#001845] rounded-lg p-3 shadow-md hover:shadow-lg transition-all";
                card.innerHTML = `
                    <a href="#film-${films.indexOf(film)}" class="block">
                        <img src="${film.poster}" alt="Poster" class="w-full h-64 object-cover rounded-lg mb-2" />
                        <h3 class="font-semibold text-center">${film.title}</h3>
                    </a>
                `;
                container.appendChild(card);
            });
        }

        function renderBookmarks() {
            const container = document.getElementById("bookmarkList");
            container.innerHTML = "";
            films.filter(f => f.bookmarked).forEach((film, index) => {
                const card = document.createElement("div");
                card.className = "bg-[#001845] rounded-lg p-3 shadow-md hover:shadow-lg transition-all";
                card.innerHTML = `
                    <a href="#film-${films.indexOf(film)}" class="block">
                        <img src="${film.poster}" alt="Poster" class="w-full h-64 object-cover rounded-lg mb-2" />
                        <h3 class="font-semibold text-center">${film.title}</h3>
                    </a>
                `;
                container.appendChild(card);
            });
        }

        // Listen to hash change for back/forward support
        window.addEventListener("hashchange", () => {
            const hash = location.hash.replace("#", "");
            if (hash.startsWith("film-")) {
                const index = parseInt(hash.split("-")[1]);
                if (!isNaN(index)) viewFilm(index);
            } else {
                showSection(hash || "home");
            }
        });

        // Load on first open
        loadFilmsFromStorage();
        loadFilms();
        window.dispatchEvent(new HashChangeEvent("hashchange"));
    </script>
</body>
</html>
